<!DOCTYPE html>
<html>
	<head>
		<title>Novas tags de input html5</title>
		<meta charset="utf-8">

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">


	</head>
	<body>

		<form>
			
			<!-- Novos inputs e atributos html 5 required -->

			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" autofocus>
			<br><br>

			<!-- Email -->
			<label for="email">Email:</label>
			<input type="email" id="nome">
			<br><br>

			<!-- Número -->
			<label for="numero">Número:</label>
			<input type="number" id="nome" min="0" max="50" step="5">
			<br><br>

			<!-- Url -->
			<label for="url">Url:</label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="range">Pesquisa:</label>
			<input type="search" id="Pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range:</label>
			<input type="range" id="range" min="0" max="100" value="0">
			<br><br>

			<!-- Date -->
			<label for="data">Data:</label>
			<input type="date" id="data">
			<br><br>

			<!-- Range -->
			<label for="cor">Cor:</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="enviar">

		</form>

	</body>
</html>
