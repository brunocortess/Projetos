		<!--[if lt IE 9]>

	<body>

					<section id="galeria">
						<h4>Galeria de fotos</h4>

						<a href="#">
							<img src="img/imagem1.jpg" width="93" height="93">

						<a href="#">
							<img src="img/imagem2.jpg" width="93" height="93">
						</a>

						<a href="#">
							<img src="img/imagem3.jpg" width="93" height="93">

						<a href="#">
